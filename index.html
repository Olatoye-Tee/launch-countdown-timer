<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <section class="launch">
      <h2 class="launch__heading">We're launching soon</h2>
      <div class="launch__countdown-container">
        <div class="countdown-day">
          <div class="countdown-day__box">
            <div id="flip--day" class="flip flip--day">
              <div class="flip__card-front flip__card-front--day">
                <span id="value-fcfDay" class="value-fcfDay"></span>
              </div>
              <div class="flip__card-back flip__card-back--day">
                <span id="value-fcbDay" class="value-fcbDay"></span>
              </div>
            </div>
            <div class="stagnant stagnant--day">
              <div class="stagnant__card-top stagnant__card-top--day">
                <span id="value-sctDay" class="value-sctDay"></span>
              </div>
              <div class="stagnant__card-bottom stagnant__card-bottom--day">
                <span id="value-scbDay" class="value-scbDay"></span>
              </div>
            </div>
          </div>
          <h3 class="countdown-day__title">days</h3>
        </div>
        <div class="countdown-hour">
          <div class="countdown-hour__box">
            <div id="flip--hour" class="flip flip--hour">
              <div class="flip__card-front flip__card-front--hour">
                <span id="value-fcfHour" class="value-fcfHour"></span>
              </div>
              <div class="flip__card-back flip__card-back--hour">
                <span id="value-fcbHour" class="value-fcbHour"></span>
              </div>
            </div>
            <div class="stagnant stagnant--hour">
              <div class="stagnant__card-top stagnant__card-top--hour">
                <span id="value-sctHour" class="value-sctHour"></span>
              </div>
              <div class="stagnant__card-bottom stagnant__card-bottom--hour">
                <span id="value-scbHour" class="value-scbHour"></span>
              </div>
            </div>
          </div>
          <h3 class="countdown-hour__title">hours</h3>
        </div>
        <div class="countdown-minute">
          <div class="countdown-minute__box">
            <div id="flip--minute" class="flip flip--minute">
              <div class="flip__card-front flip__card-front--minute">
                <span id="value-fcfMinute" class="value-fcfMinute"></span>
              </div>
              <div class="flip__card-back flip__card-back--minute">
                <span id="value-fcbMinute" class="value-fcbMinute"></span>
              </div>
            </div>
            <div class="stagnant stagnant--minute">
              <div class="stagnant__card-top stagnant__card-top--minute">
                <span id="value-sctMinute" class="value-sctMinute"></span>
              </div>
              <div class="stagnant__card-bottom stagnant__card-bottom--minute">
                <span id="value-scbMinute" class="value-scbMinute"></span>
              </div>
            </div>
          </div>
          <h3 class="countdown-minute__title">minutes</h3>
        </div>
        <div class="countdown-second">
          <div class="countdown-second__box">
            <div id="flip--second" class="flip flip--second">
              <div class="flip__card-front flip__card-front--second">
                <span id="value-fcfSecond" class="value-fcfSecond"></span>
              </div>
              <div class="flip__card-back flip__card-back--second">
                <span id="value-fcbSecond" class="value-fcbSecond"></span>
              </div>
            </div>
            <div class="stagnant stagnant--second">
              <div class="stagnant__card-top stagnant__card-top--second">
                <span id="value-sctSecond" class="value-sctSecond"></span>
              </div>
              <div class="stagnant__card-bottom stagnant__card-bottom--second">
                <span id="value-scbSecond" class="value-scbSecond"></span>
              </div>
            </div>
          </div>
          <h3 class="countdown-second__title">seconds</h3>
        </div>
      </div>
      <div class="icons">
        <img
          src="images/icon-facebook.svg"
          id="fb"
          class="fb icon"
          alt="facebook icon"
        />
        <img
          src="images/icon-pinterest.svg"
          id="pin"
          class="pin icon"
          alt="pinterest icon"
        />
        <img
          src="images/icon-instagram.svg"
          id="insta"
          class="insta icon"
          alt="instagram icon"
        />
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olatoye-Tee</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
